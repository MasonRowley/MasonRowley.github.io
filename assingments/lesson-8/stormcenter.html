         <form method="GET" action="thanks.html">
             <fieldset>
                 <legend>User Info</legend>
                 <label class="top">Full Name*<input type="text" pattern="[a-zA-Z]{5}" name="Fname" required></label>
                 <label class="top">Phone Number*<input type="tel" name="Phone" required></label>
                 <label class="top">Email<input type="email" name="email"placeholder="someone@gmail.com"></label>
                 <label class="top">Zip Code*<input type="number" name="zip" required></label>
             </fieldset>
             <fieldset>
                 <legend>Storm Info</legend>
                 <label class="middle">Storm Date<input type="date" name="Sdate"></label>
                 <label class="middle">Storm Type<input list="Storm Type">
                    <datalist id="Storm Type">
                        <option value="Flash Flood"></option>
                        <option value="Hail"></option>
                        <option value="Hurricane"></option>
                        <option value="Thunderstorm"></option>
                        <option value="Tornado"></option>
                    </datalist>
                 </label>
                 <label class="middle">Storm Severity (1-10) <input type="range" id="rating" value="5" min="1" max="10" step="1"></label>
                 <label class="middle">Storm Region
                     <select name="Region">
                        <option value="">Select Region...</option>
                        <option value="Franklin">Franklin</option>
                        <option value="Greenville">Greenville</option>
                        <option value="Springfield">Springfield</option>
                        </select>
                 </label>
             </fieldset>
             <fieldset>
                 <legend>Additional Info</legend>
                 <label class="bottom">User In-Danger Level</label>
                 <label class="bottom"><input type="radio" name="danger" value="yes">Yes</label>
                 <label class="bottom"><input type="radio" name="danger" value="maybe">Maybe</label>
                 <label class="bottom"><input type="radio" name="danger" value="no">No</label>
                 <label class="bottom">Additional info or Comments <input type="textarea"></label>
                 




             </fieldset>

<input class="submitButton" type="submit" value="Enter Storm Info">





         </form>
       

</main>
