<!DOCTYPE HTML> 
<html lang="en-us">
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<title>Table Page</title>
 

<style>
table, th, td {
    font-family: "Ubuntu", sans-serif;
    border: 1px solid black; 
    border-collapse: collapse;
    
    

}

#ACME tr:nth-child(even) {
    
    background-color:#e7f0ed;
}
#ACME tr:nth-child(odd){
    background-color: #e7ffed;
}
#ACME th{
    background-color: #628ca6;
    color: white;
}
</style>
</head>
<body>
<main>
<table id="ACME">
        <thead>ACME Wildwest</thead> 
<tbody>

   <tr> 
    <th>Period</th>
    <th>Sales</th>
    <th>Sales Goal</th>
</tr>
    <td>August</td>
    <td>$3,590</td>
    <td>4,000</td>
<tr>
    <td>September</td>
    <td>$4,420</td>
    <td>$5,000</td>
</tr>
<tr>   
    <td>October</td>
    <td>$4,870</td>
    <td>$5,000</td>
</tr>
<tr>
    <td>November</td>
    <td>$8,610</td>
    <td>$7,500</td>
</tr>
<tr>
    <td><i>Black Friday</i></td>
    <th colspan="2">$3,200</th>
</tr>
<tr>
    <td>December</td>
    <td>$6,820</td>
    <td>$7,200</td>
</tr>   
</tbody>

<tfoot>
    <tr>
        <th colspan="3">Compiled 12.20.2020 by bRauls</th>
    </tr>

    </tfoot> 
</table>

</main>
 
</body>
</html>
