<main>
   <form method="GET" action="thanks.html">
       <fieldset class="info">
           <legend>Personal Info </legend>
           <label>Full Name*<input type="text" name="fname" required pattern="[A-Za-z]{5,}"></label>
           <label>Telephone Number<input type="tel" name="phone" placeholder="1234567890" ></label>
           <label>Email*<input type="email" name="email" required placeholder="someone@gmail.com"></label>
           <label>Zip Code*<input type="number" name="Zip" required></label>
        </fieldset>
       <fieldset class="storm">
           <legend>Storm Data</legend>
           <label>Storm Type
               <select name="storm type">
                   <option>Please Select</option>
                   <option value="Flash Flood">Flash Flood</option>
                   <option value="Hail">Hail</option>
                   <option value="Hurricane">Hurricane</option>
                   <option value="Thunderstorm">Thunderstorm</option>
                   <option value="Tornado">Tornado</option>
               </select>
           </label>
           <label>Storm Severity 1<input type="range" id="severity" name="stormseverity" min="0" max="10" step="1">10</label>
           <label>Storm Region
                <select name="storm region">
                    <option>Please Select</option>
                    <option value="Preston">Preston</option>
                    <option value="Soda Springs">Soda Springs</option>
                    <option value="Fish Haven">Fish Haven</option>
                </select>
        </fieldset> 
        <fieldset class="danger">
            <legend>User in Danger?</legend>
            <label><input type="radio" name="danger" value="yes">Yes</label>
            <label><input type="radio" name="danger" value="maybe">Maybe</label>
            <label><input type="radio" name="danger" value="no">No</label>
        </fieldset>    
        <fieldset class="comments">
            <legend>Additional Info/Comments</legend>
            <input type="textarea" name="comments">
        </fieldset>
        <button type="submit" onclick="location.href = 'thanks.html';">Submit</button>
   </form>
