        <form method="GET" action="thanks.html">
                <fieldset class="info">
                    <legend>Reserve Rooms </legend><br>
                    <label>Full Name*<input type="text" name="fname" required pattern="[A-Za-z]{5,}"></label><br>
                    <label>Telephone Number<input type="tel" name="phone" placeholder="1234567890" ></label><br>
                    <label>Home Country/State<input type="text" name="home" placeholder="Country"></label><br>
                    <label>Email*<input type="email" name="email" required placeholder="someone@gmail.com"></label><br>
                    <label>How many rooms?* <input type="number" id="rooms" name="numofrooms" min="0" max="6"  required></label><br>
                    
                            <select name="hotel location">
                                <option>Please Select which hotel to book with:</option>
                                <option value="Anchorage">Anchorage</option>
                                <option value="Billings">Billings</option>
                                <option value="Calgary">Calgary</option>
                                <option value="Freiberg">Freiberg</option>
                            </select>
                        </fieldset>
                    <fieldset class="info">
                            <legend>Special Accomodations/Comments</legend>
                                <textarea rows="4" cols="30"></textarea>    
                 </fieldset>
               
            </form>
